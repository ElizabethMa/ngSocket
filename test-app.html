<html>
  <head>
    <script src="bower_components/angular/angular.js"></script>
    <script src="src/ngSocket.js"></script>
    <script>
      var app = angular.module('testApp', ['ngSocket']).
      controller('TestCtrl', function (ngWebSocket) {
        var ws = ngWebSocket('ws://localhost:8080');

        ws.onMessage(function (msg) {
          console.log('message received', msg);
        });

        ws.send({foo: 'bar'});
      });
    </script>
  </head>
  <body ng-app="testApp">
    <div ng-controller="TestCtrl">
    </div>
  </body>
</html>
